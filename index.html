<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style type="text/css">.error{ border: 1px solid red; }</style>
    <script src="/index.js"></script>
</head>
<html>
    <body>
        <form id="myForm" action="localhost">
            <div>ФИО</div>
            <input name="fio" type="text">

            <div>Email</div>
            <input name="email" type="email">

            <div>Телефон</div>
            <input name="phone" type="tel">

            <div>
                <button type="submit" id="submitButton">Отправить</button>
            </div>
        </form>
        <form id="mockStatus">
            <input type="radio" name="isMocked" value="true">mocked
            <input type="radio" name="isMocked" value="false">real
        </form>
        <form id="mockResponse">
            <input type="radio" name="responseType" value="success">success
            <input type="radio" name="responseType" value="error">error
            <input type="radio" name="responseType" value="progress">progress
        </form>
        <div id="resultContainer"></div>
    </body>
</html>
