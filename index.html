<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
    .error{ border: 1px solid red; }
    .success{ border: 1px solid green; }
    .progress{ border: 1px solid blue; }
    </style>
    <script src="/index.js"></script>
</head>
<html>
    <body>
        <form id="myForm" action="http://localhost:9080">
            <div>ФИО</div>
            <input name="fio" type="text">

            <div>Email</div>
            <input name="email" type="email">

            <div>Телефон</div>
            <input name="phone" type="tel">

            <div>
                <button type="submit" id="submitButton">Отправить</button>
            </div>
        </form>
        <br>
        <form id="mockResponse">
            <input type="radio" name="responseType" value="success">success
            <input type="radio" name="responseType" value="error">error
            <input type="radio" name="responseType" value="progress">progress
        </form>
        <div id="resultContainer"></div>
    </body>
</html>
